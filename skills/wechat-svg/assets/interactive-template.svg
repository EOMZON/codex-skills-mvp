<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 750 1000"
  width="750"
  height="1000"
>
  <!--
    wechat-svg interactive template
    Pattern: multi-layer overlays + click to dismiss (WeChat-compatible)
  -->

  <!-- Final (bottom) -->
  <g id="final">
    <rect width="750" height="1000" fill="#fafafa" />
    <rect x="36" y="64" width="678" height="872" rx="24" fill="#ffffff" stroke="#e8e8e8" stroke-width="2" />

    <text
      x="375"
      y="190"
      text-anchor="middle"
      font-size="42"
      font-weight="700"
      fill="#0a0a0a"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      完成！
    </text>
    <text
      x="375"
      y="250"
      text-anchor="middle"
      font-size="22"
      fill="#666"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      现在可以把这个 SVG 粘贴到公众号编辑器了
    </text>

    <rect x="78" y="340" width="594" height="380" rx="20" fill="#f5f5f5" stroke="#e8e8e8" stroke-width="2" />
    <text
      x="114"
      y="410"
      font-size="18"
      fill="#333"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      ✓ 不要写 JS
    </text>
    <text x="114" y="452" font-size="18" fill="#333" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif">
      ✓ 用 SMIL（animate / animateTransform）
    </text>
    <text x="114" y="494" font-size="18" fill="#333" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif">
      ✓ 用 begin="click" / begin="mousedown"
    </text>
    <text x="114" y="536" font-size="18" fill="#333" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif">
      ✓ 覆盖层加背景，避免穿透
    </text>

    <text
      x="375"
      y="860"
      text-anchor="middle"
      font-size="14"
      fill="#999"
      letter-spacing="1"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      wechat-svg · interactive-template.svg
    </text>
  </g>

  <!-- Step 2 overlay -->
  <g id="step-2">
    <animate
      attributeName="opacity"
      values="1;0"
      dur="0.01s"
      fill="freeze"
      begin="mousedown"
      restart="never"
    />
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;2000 0"
      dur="0.01s"
      fill="freeze"
      begin="click+0.02s"
      restart="never"
    />

    <rect width="750" height="1000" fill="#161b22" />
    <rect x="36" y="64" width="678" height="872" rx="24" fill="#0d1117" stroke="#30363d" stroke-width="2" />

    <text
      x="88"
      y="160"
      font-size="14"
      fill="#8b949e"
      letter-spacing="3"
      font-weight="700"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      STEP 2 / CLICK TO CONTINUE
    </text>
    <text
      x="88"
      y="220"
      font-size="40"
      fill="#f0f6fc"
      font-weight="700"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      第二屏：点击即可进入最终状态
    </text>
    <text
      x="88"
      y="280"
      font-size="20"
      fill="#c9d1d9"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      这里演示“覆盖层点击移除”的推荐交互方式。
    </text>

    <!-- Blinking cursor -->
    <text
      x="88"
      y="380"
      font-size="18"
      fill="#c9d1d9"
      font-family="ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace"
    >
      console: tap to proceed
    </text>
    <rect x="312" y="363" width="6" height="22" fill="#c9d1d9">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>

    <!-- Tap hint -->
    <g transform="translate(375 780)">
      <g>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 0;0 -10;0 0"
          dur="1.2s"
          repeatCount="indefinite"
        />
        <path d="M0 0 L-18 -18 M0 0 L18 -18" fill="none" stroke="#c9d1d9" stroke-width="4" stroke-linecap="round" />
        <text
          x="0"
          y="42"
          text-anchor="middle"
          font-size="16"
          fill="#8b949e"
          font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
        >
          点击继续
        </text>
      </g>
    </g>
  </g>

  <!-- Step 1 overlay (top) -->
  <g id="step-1">
    <animate
      attributeName="opacity"
      values="1;0"
      dur="0.01s"
      fill="freeze"
      begin="mousedown"
      restart="never"
    />
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;2000 0"
      dur="0.01s"
      fill="freeze"
      begin="click+0.02s"
      restart="never"
    />

    <rect width="750" height="1000" fill="#0d1117" />

    <text
      x="375"
      y="168"
      text-anchor="middle"
      font-size="14"
      fill="#8b949e"
      letter-spacing="6"
      font-weight="700"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      WECHAT SVG
    </text>
    <text
      x="375"
      y="240"
      text-anchor="middle"
      font-size="48"
      fill="#f0f6fc"
      font-weight="700"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      点击开始
    </text>
    <text
      x="375"
      y="304"
      text-anchor="middle"
      font-size="20"
      fill="#c9d1d9"
      font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
    >
      使用 SMIL + 覆盖层移除实现交互
    </text>

    <rect x="120" y="396" width="510" height="1" fill="#30363d" />

    <g transform="translate(375 740)">
      <g>
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 0;0 -14;0 0"
          dur="1.1s"
          repeatCount="indefinite"
        />
        <path d="M0 0 L-22 -22 M0 0 L22 -22" fill="none" stroke="#f0f6fc" stroke-width="5" stroke-linecap="round" />
        <text
          x="0"
          y="50"
          text-anchor="middle"
          font-size="18"
          fill="#8b949e"
          font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC',sans-serif"
        >
          轻触屏幕
        </text>
      </g>
    </g>
  </g>
</svg>

